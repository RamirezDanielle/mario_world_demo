<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Mario World Demo</title>
    <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
            background-image: url('clouds.png');
            background-repeat: repeat;
            background-size: cover;
        }
        div.bottom {
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
        }
        div.row div {
            display: flex;
        }
        div.brick {
            width: 5%;
            height: 50px;
            background-color: brown;
            border: 1px solid black;
        }
        div.mario {
            display: inline-block;
            position: relative;
        }
        img{
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="bottom">
            <div class="mario">
                <img src="mario2.png" class="mario-img">
            </div>
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
            </div>
            <div class="row">
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
                <div class="brick"></div>
            </div>
    </div>
    <script>
        var mario = {
            x: 0,
            y: 0
        };

        document.onkeydown = function (e) {
            var marioElement = document.querySelector('.mario');
            var marioImage = document.querySelector('.mario-image');
            if (e.keyCode == 37) {
                mario.x--;
            } else if (e.keyCode == 39) {
                mario.x++;
            } else if (e.keyCode == 38) {
                mario.y++;
            } else if (e.keyCode == 40) {
                mario.y--;
            }
            marioElement.style.left = mario.x * 5 + '%';
            marioElement.style.bottom = mario.y * 50 + 'px';
        };
    </script>
</body>
</html>
